<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura de Condição</title>

        <script>

            /*
                Verificar o aumento de salário de acordo com seguintes cargos
                Estagiário 100%
                Analista 50%
                Gerente 30%
                Presidente 10%
            */

            const salario = prompt('Digite o salário')
            // const salario = Number(prompt('Digite o salário'))
            const cargo = prompt('Digite um cargo')
            let aumento = 0 


            switch(cargo) {
                case 'Estagiário':  aumento = 2; break;
                case 'Analista':    aumento = 1.5;  break;
                case 'Gerente':     aumento = 1.3;  break;
                case 'Presidente':  aumento = 1.1;  break;
                default: alert('Cargo inválido')
            }
            
            // const NovoSalario = salario + (salario * aumento)
           // const NovoSalario = salario * (1 + aumento)
           const NovoSalario = salario * aumento



            console.log('O novo salário é ' + NovoSalario)

        </script>

    </head>

    </body>
</html>
