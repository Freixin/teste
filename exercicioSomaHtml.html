!<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8"/>

        <script>

            function somar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const soma = Number(n1) + Number(n2)

                document.getElementById('resultado').innerHTML = "A soma dos números é " + soma
                }

                function subtrair(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const soma = Number(n1) -  Number(n2)

                document.getElementById('resultado2').innerHTML = "A subtração dos números é " + soma
                }
                function multiplicar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const soma = Number(n1) * Number(n2)

                document.getElementById('resultado3').innerHTML = "A multiplicação dos números é " + soma
                }
                function dividir(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const soma = Number(n1) / Number(n2)

                document.getElementById('resultado4').innerHTML = "A divisão dos números é " + soma
                }
        </script>

</head>
<body>

        <form action="">    

            N1: <input type="text" id="n1" /><br>
            N2: <input type="text" id="n2" /><br>

            <input type="button" value="Somar" onclick="somar()"/>
            <input type="button" value="Subtrair" onclick="subtrair()"/>
            <input type="button" value="Multiplicar" onclick="multiplicar()"/>
            <input type="button" value="Dividir" onclick="dividir()"/>
            
            
            <h1 id="resultado">A soma dos números é </h1>
            <h1 id="resultado2">A subtração dos números é </h1>
            <h1 id="resultado3">A multiplicação números é </h1>
            <h1 id="resultado4">A divisão dos números é </h1>



        </form>

    </body>
</html>
